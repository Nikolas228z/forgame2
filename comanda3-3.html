<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Гра з автоматизації</title>
    <style>
      body {
        margin: 0;
        background-color: #1800ad;
        color: white;
        font-family: sans-serif;
        text-align: center;
      }

      .title {
        font-size: 5rem;
        margin-top: 5vh;
      }

      .question {
        font-size: 2.5rem;
        margin: 9vh 2%;
        transition: opacity 0.5s ease;
      }

      .answers {
        display: flex;
        justify-content: space-around;
        gap: 10px;
        margin: 36vh 5%;
          background-color: rgba(220, 220, 220, 0.27);
          border: solid white;
          border-radius: 2vh;
          padding: 5vh;
      }

      button {
        font-size: 2rem;
        width: 251px;
        height: 60px;
        background-color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: #ddd;
      }


      .message {
        font-size: 2.5rem;
        margin-top: 5vh;
        display: none;
        transition: opacity 0.5s ease;
      }

    </style>
  </head>
  <body id="pageBody">
    <p class="message" id="winMsg">
      ✅ Вітаю вас з початком квесту! Щоб знайти першу аудиторією з літерою розгадайте загадку:<br>
        Тут крутятся маятники, гойдає пружина,<br />
      І лампочка сяє - то не дивина.<br>
        Хто світло й енергію вміє збагнути,<br>
        Тому час у світ відкриттів зазирнути!

    </p>

      <div class="answers" id="answers">
      <button onclick="win()">Натисніть тут!</button>
          </div>
    <script>
      const body = document.getElementById("pageBody");
      const winMsg = document.getElementById("winMsg");
      const answers = document.getElementById("answers");
      function win() {
        // Зелений фон
        body.style.backgroundColor = "#15921a";

        // Ховаємо все інше
        answers.style.display = "none";

        // Показуємо повідомлення перемоги
        winMsg.style.display = "block";
      }
    </script>
  </body>
</html>
